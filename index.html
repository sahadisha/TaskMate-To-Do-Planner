<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskMate – To-Do Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="tdl-holder">
    <h2>✺ TaskMate – To-Do Planner ✺</h2>

    <!-- Date Selector -->
    <div class="date-box">
      <label><b>Select Date:</b></label>
      <input type="date" id="taskDate">
    </div>

    <!-- Task List -->
    <div class="tdl-content">
      <ul></ul>
    </div>

    <!-- Input for new task -->
    <input type="text" class="tdl-new" placeholder="Please Enter Your Task">

   

  <script src="script.js"></script>
</body>
</html>
